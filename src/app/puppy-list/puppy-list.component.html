<div>
  <li *ngFor="let puppy of puppies">
    <img [src]="puppy.photo" alt="..." />
    <h3>{{ puppy.name }}</h3>
    <p>
      <span>Age: {{ puppy.age }} </span>
      <span>Breed: {{ puppy.breed }} </span>
    </p>
  </li>
</div>
<h2>changes</h2>
<li *ngFor="let chng of changeLog">
  <h3>previousValue: {{ chng.previousValue }}</h3>
  <p>
    <span>current value: {{ chng.currentValue }} </span>
  </p>
</li>
